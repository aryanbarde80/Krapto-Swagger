<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krapto Technologies - API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="custom-style.css">
    <link rel="icon" type="image/png" href="https://swagger.io/favicon-32x32.png" sizes="32x32" />
    <style>
        /* Custom Krapto Styling */
        .topbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .topbar h1 {
            margin: 0;
            font-size: 2em;
        }
        .topbar .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .instance-badge {
            display: inline-block;
            background: #00c853;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>ðŸš€ Krapto Technologies</h1>
        <div class="subtitle">Backend API (Admin Panel) - Horizontally Scaled Edition</div>
        <div style="margin-top: 10px;">
            <span class="instance-badge">10 Instances</span>
            <span class="instance-badge">5 Load Balancers</span>
            <span class="instance-badge">Global Deployment</span>
            <span class="instance-badge">99.95% Uptime</span>
        </div>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "swagger/openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: 'list',
                tagsSorter: 'alpha',
                operationsSorter: 'alpha',
                validatorUrl: null,
                displayRequestDuration: true,
                tryItOutEnabled: true,
                requestSnippetsEnabled: true
            });
            
            // Customize UI
            ui.initOAuth({
                clientId: 'your-client-id',
                appName: 'Krapto API',
                scopeSeparator: ' ',
                additionalQueryStringParams: {}
            });
        };
    </script>
</body>
</html>
